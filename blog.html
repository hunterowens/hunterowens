---
layout: default
title: Your New Jekyll Site
---

<div class="row-fluid marketing">
  <h1>Blog Posts</h1>
  <ul class="row6">
    {% for post in site.posts %}
      {% if post.type != 'paper' or post.type != 'book' %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
