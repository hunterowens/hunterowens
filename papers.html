---
layout: default
title: Your New Jekyll Site
---

<div class="row-fluid marketing">
  <h1>Papers</h1>
  <p>Sometimes I write papers and talk about interesting things.</p>
  <hr>
  <ul class="row6">
    {% for post in site.posts %}
      {% if post.type == 'paper' %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.static }}">{{ post.title }}</a>
      <br>
      {{ post.abstract}}
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
