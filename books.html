---
layout: default
title: Your New Jekyll Site
---

<div class="row-fluid marketing">
  <h1>Books</h1>
  <p>A list of books I've read</p>
  <hr>
  <ul class="row6">
    {% for post in site.posts %}
    {% if post.layout == 'book' %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>test
      <br>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
